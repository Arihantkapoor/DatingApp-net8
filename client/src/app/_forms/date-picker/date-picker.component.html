<div class="mb-3 form-floating">
    <input
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        class="form-control"
        [formControl] = "control"
        placeholder="{{label()}}"
        bsDatepicker
        [bsConfig]="bsconfig"
        [maxDate]="maxDate()"
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        Please enter a {{label()}}</div>
</div>
